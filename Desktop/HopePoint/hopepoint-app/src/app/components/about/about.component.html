<section class="page-section about-heading" *ngIf="layout">
    <div class="container">
      <img class="img-fluid rounded about-heading-img my-3" [src]="base + layout.landing_section.image" alt="{{layout.landing_section.image_alt}}">
      <div class="about-heading-content mx-auto">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">{{layout.landing_section.text_upper}}</span>
                <span class="section-heading-lower">{{layout.landing_section.text_lower}}</span>
              </h2>
              <ul class="list-unstyled text-left">
                  <li *ngFor="let item of layout.landing_section.beliefs" [innerHTML]="sanatizeHtml(item)"></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="page-section py-2 clearfix" *ngIf="layout">
      <div class="container">
        <div class="intro">
          <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" [src]="base + layout.section_1.image" alt="{{layout.section_1.image_alt}}">
          <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">{{layout.section_1.text_upper}}</span>
              <span class="section-heading-upper" [innerHTML]="sanatizeHtml(layout.section_1.text_lower)"></span>
            </h2>
            <div class="col-md-12" *ngFor="let item of layout.section_1.dimensions">
              <div class="row p-0">
                  <div class="col-md-2 text-center">
                    {{item.dimension}}
                  </div>
                  <div class="col-md-10">
                    <p class="small">{{item.statement}}</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="page-section clearfix" *ngIf="layout">
      <div class="container pt-5">          
              <h1 class="title text-center">{{layout.section_2.title}}</h1>
            <div class="col-xs-12 col-sm-12 p-5">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99033.5653090846!2d-121.74197597519527!3d39.13380704246996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8084ac800ba6d90d%3A0xc19bce8622896347!2sHope+Point+Nazarene+Church!5e0!3m2!1sen!2sus!4v1508759428740" width="100%" 
                height="350px" 
                frameborder="0" 
                style="border:0"
                class="rounded"
                allowfullscreen>
              </iframe>
            </div>
      </div> 
    </section>
